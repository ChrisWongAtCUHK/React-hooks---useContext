<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      padding: 5px;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      border-radius: 4px;
      height: 40px;
      color: #fff;
      background: #c4c4c4;
      border: 1px solid inherit;
    }

    button:hover {
      color: #fff;
      background: #DD4B39;
    }

    .count {
      padding: 5px;
      margin: 5px;
      font-size: 2em
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- Load Babel -->
  <script src="//unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="//unpkg.com/react@16.7.0-alpha.0/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@16.7.0-alpha.0/umd/react-dom.production.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

  <!-- Your custom script here -->
  <script type="text/babel">
    const { useState, useContext } = React

    const CountContext = React.createContext();

    const Counter = () => {
      const { count, increase, decrease } = useContext(CountContext);
      return (
        <div className="wrapper">
          <button onClick={decrease}>-</button>
          <span className="count">{count}</span>
          <button onClick={increase}>+</button>
        </div>
      );
    };

    const App = () => {
      const [count, setCount] = useState(0);

      const increase = () => {
        setCount(count + 1);
      };
      const decrease = () => {
        setCount(count - 1);
      };

      return (
        <div>
          <CountContext.Provider
            value={{ count, increase, decrease }}
          >
            <Counter />
          </CountContext.Provider>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"))

  </script>
</body>

</html>
